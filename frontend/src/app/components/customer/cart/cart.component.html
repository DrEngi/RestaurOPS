<mat-card class="cart">
    <mat-card-header>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>{{price}}</mat-card-subtitle>
        <mat-card-subtitle>Quantity: {{quantity}}</mat-card-subtitle>
    </mat-card-header>
    <button mat-button color="warn" (click)="removeItem()">Remove</button>
</mat-card>
